input {
    gelf {
        id => "input.gelf"
        type => docker
        port => 12201
    }
}

filter {
    #
    # aggregator
    #
    if "aggregator" in [tag] {
        grok {
            id => "filter.aggregator.grok"
            patterns_dir => ["/etc/logstash/conf.d/patterns"]
            # patterns_dir => ["/Users/einar.adalsteinsson/workspace/althingi-master/log-server/patterns"]
            patterns_files_glob => "*"
            match => {
                "message" => "\[%{ISO_DATE:date}\].*%{LOGLEVEL:level}: %{AGGREGATOR} %{MEMORY}"
            }
        }
        mutate {
            id => "filter.aggregator.mutate1"
            add_field => {
                "[memory_usage][usage]" => "%{memory}"
                "[memory_usage][peak]" => "%{memory_peak}"
            }
        }
        mutate {
            id => "filter.aggregator.mutate2"
            convert => {
                "code" => "integer"
                "[memory_usage][usage]" => "integer"
                "[memory_usage][peak]" => "integer"
            }
        }
        mutate {
            id => "filter.aggregator.mutate3"
            rename => { "memory_usage" => "memory" }
            remove_field => ["path", "memory_peak"]
            add_field => {"tag" => "aggregator" }
        }
        date {
            id => "filter.aggregator.date"
            match => [ "date", "yyyy-MM-dd HH:mm:ss", "ISO8601" ]
            target => "time"
        }
        mutate {
            id => "filter.aggregator.mutate4"
            remove_field => ["date", "port"]
        }
    }

    #
    # apache
    #
    if "apache" in [tag] {
        grok {
            id => "filter.apache.grok"
            match => { "message" => "%{COMBINEDAPACHELOG}" }
        }
        geoip {
            id => "filter.apache.geoip"
            source => "clientip"
            target => geoip
            add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
            add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
        }
        mutate {
            id => "filter.apache.mutate1"
            convert => [ "[geoip][coordinates]", "float" ]
        }
        useragent {
            id => "filter.apache.useragent"
            source => "agent"
            target => "UA"
        }
        mutate {
            id => "filter.apache.mutate2"
            convert => ["response","integer"]
            convert => ["bytes","integer"]
            convert => ["responsetime","integer"]
            add_field => {"tag" => "apache" }
        }
        date {
            id => "filter.apache.date"
            match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
        }
    }

    #
    # api
    #
    if "api" in [tag] {
        grok {
            id => "filter.api.grok"
            patterns_dir => ["/etc/logstash/conf.d/patterns"]
            # patterns_dir => ["/Users/einar.adalsteinsson/workspace/althingi-master/log-server/patterns"]
            patterns_files_glob => "*"
            match => {
                "message" => "\[%{ISO_DATE:date}\].*%{LOG_LEVEL:level}: %{API_PAYLOAD} %{MEMORY}"
            }
        }
        translate {
            id => "filter.api.translate1"
            dictionary => {
                "null" => "0"
            }
            override => true
            field => "code"
            destination => "code"
        }
        translate {
            id => "filter.api.translate2"
            dictionary => {
                "Response" => "SEARCH_RESPONSE"
                "Request Body" => "SEARCH_REQUEST"
                "Request Failure" => "SEARCH_FAILURE"
                "Request Success" => "SEARCH_SUCCESS"
            }
            override => true
            field => "category"
            destination => "category"
        }
        mutate {
            id => "filter.api.mutate1"
            add_field => {
                "[memory_usage][usage]" => "%{memory}"
                "[memory_usage][peak]" => "%{memory_peak}"
            }
        }
        mutate {
            id => "filter.api.mutate2"
            convert => {
                "code" => "integer"
                "[memory_usage][usage]" => "integer"
                "[memory_usage][peak]" => "integer"
            }
        }
        mutate {
            id => "filter.api.mutate3"
            rename => { "memory_usage" => "memory" }
            add_field => {"tag" => "api" }
            remove_field => ["path", "memory_peak", "port"]
        }
        date {
            id => "filter.api.date"
            match => [ "date", "yyyy-MM-dd HH:mm:ss", "ISO8601" ]
            target => "time"
        }
        mutate {
            id => "filter.api.mutate4"
            remove_field => ["date"]
        }
    }

    #
    # indexer
    #
    if [tag] == "indexer" {
        json {
            id => "filter.indexer.json"
            source => "message"
        }
    }

    #
    # accumulator
    #
    if [tag] == "accumulator" {
        grok {
            id => "filter.accumulator.grok"
            patterns_dir => ["/etc/logstash/conf.d/patterns"]
            patterns_files_glob => "*"
            match => {
                "message" => "%{A_PATTERN}"
            }
        }
        mutate {
            id => "filter.accumulator.filter"
            strip => ["payload", "queue", "action"]
        }
    }

    #
    # graphql
    #
    if "graphql" in [tag] {
        json {
            id => "filter.graphql.json1"
            source => "message"
        }
        translate {
            id => "filter.graphql.translate1"
            dictionary => {
                "err" => "ERROR"
                "out" => "INFO"
            }
            override => true
            field => "type"
            destination => "level"
        }
        mutate {
            id => "filter.graphql.mutate1"
            replace => {
                "type" => "graphql"
            }
            add_field => {"tag" => "graphql" }
        }
        json {
            id => "filter.graphql.json2"
            skip_on_invalid_json => true
            source => "message"
            target => "json"
        }
        mutate {
            id => "filter.graphql.mutate2"
            copy => { "[json][cpu]" => "cpu" }
            copy => { "[json][memory]" => "memory" }
            copy => { "[json][response][x-cache]" => "cache" }
            copy => { "[json][request][path]" => "uri" }
            join => { "[json][time]" => "." }
            copy => { "[json][time]" => "requestTime" }
        }
        translate {
            id => "filter.graphql.translate2"
            destination => "cache"
            field => "cache"
            override => true
            dictionary => {
                "HIT" => "true"
                "MISS" => "false"
            }
        }
        date {
            id => "filter.graphql.date"
            match => [ "timestamp", "yyyy-MM-dd HH:mm:ss", "ISO8601" ]
            target => "time"
        }
        mutate {
            id => "filter.graphql.mutate3"
            convert => {
                "cache" => "boolean"
                "requestTime" => "float"
            }
            remove_field => ["json", "app_name", "path", "process_id", "timestamp", "time"]
        }
    }

    #
    # mysql
    #
    if "mysql" in [tag] {
        multiline {
            id => "filter.mysql.multiline"
            pattern => "^%{NUMBER} *%{NUMBER}"
            negate  => true
            what    => "previous"
        }
        # Strip out MySQLs messy timestamps
        grok {
            id => "filter.mysql.grok"
            match => [ 'message', "(?m)^%{NUMBER:date} *%{NOTSPACE:time} %{GREEDYDATA:message}" ]
            overwrite => [ 'message' ]
            add_field => { "mysql_time" => "%{date} %{time}" }
        }
        # if "mysql-error" in [path] {
        #     mutate { add_field => { "level" => "ERROR"} }
        # } else if "mysql-slow" in [path] {
        #     mutate { add_field => { "level" => "WARN"} }
        # } else {
        #     mutate { add_field => { "level" => "INFO"} }
        # }
        # Check if we have a severity field
        if [message] =~ /^\[/ {
            grok {
                id => "filter.mysql.if-message.grog"
                match => [ 'message', "(?m)\[%{NOTSPACE:severity}\] %{GREEDYDATA:message}" ]
                overwrite => [ 'message' ]
            }
        }
        # If the message contains WSREP:, it regards the galera cluster
        if  [message] =~ /WSREP:/ {
            mutate {
                id => "filter.mysql.if-message.mutate"
                replace => [ "type", "Galera" ]
            }
            grok {
                id => "filter.mysql.if-message.grok"
                match => [ 'message', "(?m)WSREP: %{GREEDYDATA:message}" ]
                overwrite => [ 'message' ]
            }
        }
        mutate {
            id => "filter.mysql.mutate"
            remove_field => ["tags", "mysql_time", "time", "date"]
            add_field => { "tag" => "mysql" }
        }
    }
}

output {
    stdout {}

    if "aggregator" in [tag] {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "aggregator-%{+YYYY.MM.dd}"
        }
    }

    if "apache" in [tag] {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "apache-%{+YYYY.MM.dd}"
        }
    }

    if "api" in [tag] {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "api-%{+YYYY.MM.dd}"
        }
    }

    if [tag] == "indexer" {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "indexer-%{+YYYY.MM.dd}"
        }
    }

    if [tag] == "accumulator" {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "accumulator-%{+YYYY.MM.dd}"
        }
    }

    if "graphql" in [tag] {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "graphql-%{+YYYY.MM.dd}"
        }
    }

    if "mysql" in [tag] {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "mysql-%{+YYYY.MM.dd}"
        }
    }
}